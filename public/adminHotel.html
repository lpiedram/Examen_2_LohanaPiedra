<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrar Hoteles</title>

    <!-- / CSS -->
    <link rel="stylesheet" href="css/home.css" type="text/css">
    <link rel="stylesheet" href="css/tab.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/form_1.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet" />
</head>

<body>
    <header>
        <div class="header">
            <a id="menu-action">
                <i class="fa fa-bars"></i>
                <span>Cerrar</span>
            </a>
            <div class="logo">
                <!-- <img src="imgs/logo.jpg" class="small" /> -->
            </div>
        </div>
        <div class="sidebar">
            <ul>
                <li>
                    <a>
                        <i class="fas fa-home"></i>
                        <span>Inicio</span>
                    </a>
                </li>
                <li>
                    <a href="adminHotel.html">
                        <i class="fas fa-hotel"></i>
                        <span>Hoteles</span>
                    </a>
                </li>
                <li>
                    <a href="adminCLiente.html">
                        <i class="fas fa-user-tie"></i>
                        <span>Clientes</span>
                    </a>
                </li>
                <li>
                    <a href="" id="salir" class="exit">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Log out</span>
                    </a>
                </li>
            </ul>
        </div>
    </header>
    <!-- Content -->
    <main>
        <div class="main">
            <div class="tab">
                <ul class="tabs">
                    <li>
                        <a href="">Registrar</a>
                    </li>
                    <li>
                        <a href="">Listar</a>
                    </li>
                </ul>
                <!-- / tabs -->

                <div class="tab_content">

                    <div class="tabs_item">
                        <form class="cf">
                            <h1>Hoteles</h1>
                            <br>
                            <div class="half left cf">
                                <input type="text" id="nombre" placeholder="Nombre">
                                <input type="number" id="telServicio" placeholder="Teléfono Servicio al Cliente">
                                <input type="number" id="correo" placeholder="Correo electrónico Servicio al Cliente">
                                <input type="number" id="telReserv" placeholder="Teléfono Reservas">
                                <input type="number" id="correoReserv" placeholder="Correo electrónico Reservas">
                            </div>
                            <div class="half right cf">
                                <select id="Provincia">
                                    <option value="" disabled selected>Provincia</option>
                                </select>
                                <select id="Cantón">
                                    <option value="" disabled selected>Cantón</option>
                                </select>
                                <select id="Distrito">
                                    <option value="" disabled selected>Distrito</option>
                                </select>
                                <div class="input-group">
                                    <input type="hidden" id="foto">
                                    <!-- search input box -->
                                    <div class="input-group">
                                        <input type="text" id="search_location" class="form-control" placeholder="Lugar">
                                        <div class="input-group-btn">
                                            <button class="btn btn-default get_map input-submit" type="button" id="btnMapa">
                                                Buscar
                                            </button>
                                        </div>
                                    </div>
                                    
                                    <!-- display google map -->
                                    <section id="cd-google-map">
                                        <div id="google-container"></div>
                                        <div id="cd-zoom-in"></div>
                                        <div id="cd-zoom-out"></div>
                                    </section>
                                </div>
                            </div>
                            <button type="button" class="input-submit" id="registrar">Registrar</button>
                        </form>
                    </div>

                    <div class="tabs_item">

                        <div class="flexsearch">
                            <div class="flexsearch--wrapper">
                                <div class="flexsearch--form">
                                    <div class="flexsearch--input-wrapper">
                                        <input class="flexsearch--input" type="text" id="buscar" placeholder="Buscar">
                                        <!--<select id="inputTipoBuscar">
                                  <option value="" disabled selected>Seleccion Tipo</option>
                                </select>-->
                                    </div>
                                    <button type="button" class="flexsearch--submit" id="btnBuscar">&#10140;</button>
                                </div>
                            </div>
                        </div>

                        <div class="table-users">
                            <div class="tittle">Proyectos</div>
                            <table class="table" cellspacing="0" width="100%" id="table-users">
                                <thead>
                                    <tr>
                                        <th>Nombre del Hotel</th>
                                        <th>Telefóno Servicio al Cliente</th>
                                        <th>Correo Servicio al Cliente</th>
                                        <th>Teléfono Reservas</th>
                                        <th>Correo Reservas</th>
                                        <th>Ubicación</th>
                                        <th>Opciones</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="edit-box">
                <form class="cf">
                    <h1>Hoteles</h1>
                    <br>
                    <div class="half left cf">
                        <input type="text" id="editNombre" placeholder="Nombre">
                        <input type="number" id="editTelServicio" placeholder="Teléfono Servicio al Cliente">
                        <input type="number" id="editCorreo" placeholder="Correo electrónico Servicio al Cliente">
                        <input type="number" id="editTelReserv" placeholder="Teléfono Reservas">
                        <input type="number" id="editCorreoReserv" placeholder="Correo electrónico Reservas">
                    </div>
                    <div class="half right cf">
                        <select id="Provincia">
                            <option value="" disabled selected>Provincia</option>
                        </select>
                        <select id="Cantón">
                            <option value="" disabled selected>Cantón</option>
                        </select>
                        <select id="Distrito">
                            <option value="" disabled selected>Distrito</option>
                        </select>
                        <div class="input-group">
                            <input type="hidden" id="foto">
                            <!-- search input box -->
                            <div class="input-group">
                                <input type="text" id="search_location" class="form-control" placeholder="Lugar">
                                <div class="input-group-btn">
                                    <button class="btn btn-default get_map input-submit" type="button" id="btnMapa">
                                        Buscar
                                    </button>
                                </div>
                            </div>
                            
                            <!-- display google map -->
                            <section id="cd-google-map">
                                <div id="google-container"></div>
                                <div id="cd-zoom-in"></div>
                                <div id="cd-zoom-out"></div>
                            </section>
                        </div>
                    </div>
                    <input type="hidden" id="editId">
                    <button type="button" class="input-editar" id="btnEditar">Editar</button>
                    <button type="button" class="input-cancelar" id="Cancelar">Cancelar</button>
                </form>
            </div>
    </main>

    <footer>
        <script src="js/jquery-3.1.1.min.js"></script>

        <!-- Inicio: Scripts de cloudinary -->
        <script src='https://cdn.jsdelivr.net/jquery.cloudinary/1.0.18/jquery.cloudinary.js' type='text/javascript'></script>
        <script src="https://widget.cloudinary.com/global/all.js" type="text/javascript"></script>
        <!-- Fin: Scripts de cloudinary -->

        <!-- Inicio: Scripts de toastr -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
        <!-- Fin: Scripts de toastr -->

        <!-- Inicio: Scripts de estilos -->
        <script src="js/Home.js"></script>
        <script src="js/tab.js"></script>
        <!-- <script src="js/form.js"></script> -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBm453fVYnWQvAG2GG1VyB_VA9dnMfIK3E" type="text/javascript"></script>
        <!-- Fin: Scripts de estilos -->

        <script src="js/imagenes.js"></script>
        <script src="js/hotel/hotel.servicio.js"></script>
        <script src="js/hotel/hotel.controlador.js"></script>
        <!-- <script src="js/admin/admin.servicio.js"></script> -->
        <!-- <script src="js/admin/admin.controlador.js"></script> -->
    </footer>
    <!-- / JS-scripts -->

</body>

</html>
