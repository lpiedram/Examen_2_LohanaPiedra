<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <title>Administrador</title>

        <!-- / CSS -->
        <link rel="stylesheet" href="css/home.css" type="text/css">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/form_1.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
            crossorigin="anonymous">
    </head>

    <body>
        <div class="header">
            <a id="menu-action">
                <i class="fa fa-bars"></i>
                <span>Cerrar</span>
            </a>
            <div class="logo">
                <img src="imgs/logo.jpg" class="small" />
            </div>
        </div>
        <div class="sidebar">
            <ul>
                <li>
                    <a>
                        <i class="fas fa-home"></i>
                        <span>Inicio</span>
                    </a>
                </li>
                <li>
                    <a href="adminHotel.html">
                        <i class="fas fa-hotel"></i>
                        <span>Hoteles</span>
                    </a>
                </li>
                <li>
                    <a href="adminCLiente.html">
                        <i class="fas fa-user-tie"></i>
                        <span>Clientes</span>
                    </a>
                </li>
                <li>
                    <a href="" id="salir" class="exit">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Log out</span>
                    </a>
                </li>
            </ul>
        </div>

        <main>
            <!-- Content -->
            <div class="main">
                <div class="grid">
                    <!-- Row One -->
                    <div class="col-one-half">
                        <form class="cf">
                            <figure class="snip1566">
                                <img id="currentFoto" src="imgs/user.png" alt="sq-sample14" />
                            </figure>
                            <h1 id="userName"></h1>
                            <p>Bienvenido de vuelta Administrador</p>
                        </form>
                    </div>

                    <div class="col-one-half">
                        <div class="divChart">
                            <h1>Registrados</h1>
                            <ul class="ulChart">
                                <li class="chart" id="Hoteles"></li>
                                <li class="chart" id="Clientes"></li>
                            </ul>
                        </div>
                    </div>
                    <!-- Row Two -->
                    <div class="col-one-half">
                        <div class="table-users">
                            <div class="tittle">Ultimos Proyectos</div>
                            <table class="table" cellspacing="0" width="100%" id="table-users">
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Empresa</th>
                                        <th>Fecha Creacion</th>
                                        <th>Estado</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- /.grid -->
            </div>
        </main>

        <!-- Inicio: Scripts de toastr -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
        <!-- Fin: Scripts de toastr -->

        <!-- / JS-scripts -->
        <script src="JS/jquery-3.1.1.min.js"></script>
        <script src="JS/Home.js"></script>
        <script src="js/hotel/hotel.servicio.js"></script>
        <script src="js/hotel/hotel.controlador.js"></script>
        <script src="js/cliente/cliente.servicio.js"></script>
        <script src="js/cliente/cliente.controlador.js"></script>
        <script src="js/admin/admin.servicio.js"></script>
        <script src="js/admin/admin.controlador.js"></script>

    </body>
</html>
