<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrar Clientes</title>

    <!-- / CSS -->
    <link rel="stylesheet" href="css/Home.css" type="text/css">
    <link rel="stylesheet" href="css/tab.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/form_1.css">
    <link rel="stylesheet" href="css/map.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet" />
</head>

<body>
    <header>
        <div class="header">
            <a id="menu-action">
                <i class="fa fa-bars"></i>
                <span>Cerrar</span>
            </a>
            <div class="logo">
                <!-- <img src="imgs/logo.jpg" class="small" /> -->
            </div>
        </div>
        <div class="sidebar">
            <ul>
                <li>
                    <a>
                        <i class="fas fa-home"></i>
                        <span>Inicio</span>
                    </a>
                </li>
                <li>
                    <a href="adminHotel.html">
                        <i class="fas fa-hotel"></i>
                        <span>Hoteles</span>
                    </a>
                </li>
                <li>
                    <a href="adminCliente.html">
                        <i class="fas fa-user-tie"></i>
                        <span>Clientes</span>
                    </a>
                </li>
                <li>
                    <a href="" id="salir" class="exit">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Log out</span>
                    </a>
                </li>
            </ul>
        </div>
    </header>
    <!-- Content -->
    <main>
        <div class="main">
            <div class="tab">
                <ul class="tabs">
                    <li>
                        <a href="">Registrar</a>
                    </li>
                    <li>
                        <a href="">Listar</a>
                    </li>
                </ul>
                <!-- / tabs -->

                <div class="tab_content">

                    <div class="tabs_item">
                        <form class="cf">
                            <figure class="snip1566">
                                <img id="currentFoto" src="imgs/user.png" alt="sq-sample14" />
                                <figcaption>
                                    <i class="fas fa-plus"></i>
                                </figcaption>
                                <a id="btnSeleccionarImagen"></a>
                            </figure>
                            <br>
                            <div class="half left cf">
                                <input type="text" id="primerNombre" placeholder="Primer Nombre">
                                <input type="text" id="segundoNombre" placeholder="Segundo Nombre">
                                <input type="text" id="primerApellido" placeholder="Primer Apellido">
                                <input type="text" id="segundoApellido" placeholder="Segundo Apellido">
                                <input type="text" id="cedula" placeholder="Cédula">
                            </div>
                            <div class="half right cf">
                                <input type="date" id="fechaNacimiento" placeholder="Fecha de Nacimiento">
                                <input type="text" id="sexo" placeholder="Género">
                                <input type="email" id="email" placeholder="Correo Electrónico">
                                <input type="password" id="contrasena" placeholder="Contraseña">
                                <input type="password" id="confirmarContrasena" placeholder="Confirmación de Contraseña">
                            </div>
                            <button type="button" class="input-submit" id="registrar">Registrar</button>
                        </form>
                    </div>

                    <div class="tabs_item">

                        <div class="flexsearch">
                            <div class="flexsearch--wrapper">
                                <div class="flexsearch--form">
                                    <div class="flexsearch--input-wrapper">
                                        <input class="flexsearch--input" type="text" id="buscar" placeholder="Buscar">
                                    </div>
                                    <button type="button" class="flexsearch--submit" id="btnBuscar">&#10140;</button>
                                </div>
                            </div>
                        </div>

                        <div class="table-users">
                            <div class="tittle">Clientes</div>
                            <table class="table" cellspacing="0" width="100%" id="table-users">
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Cedula</th>
                                        <th>Telefono</th>
                                        <th>Correo</th>
                                        <th>Editar</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!--end of tabs-->

            <div class="edit-box">
                <form class="cf">
                    <figure class="snip1566">
                        <img id="editFotoShow" src="imgs/user.png" alt="sq-sample14" />
                        <figcaption>
                            <i class="fas fa-plus"></i>
                        </figcaption>
                        <a id="btnEditarImagen"></a>
                    </figure>
                    <br>
                    <div class="half left cf">
                        <input type="text" id="editPrimerNombre" placeholder="Primer Nombre">
                        <input type="email" id="editSegundoNombre" placeholder="Segundo Nombre">
                        <input type="text" id="editPrimerApellido" placeholder="Primer Apellido">
                        <input type="text" id="editSegundoApellido" placeholder="Segundo Apellido">
                        <input type="text" id="editCedula" placeholder="Cédula">
                        <input type="text" id="editFechaNacimiento" placeholder="Fecha de Nacimiento">
                        <input type="text" id="editSexo" placeholder="Género">
                        <input type="text" id="editEmail" placeholder="Correo Electrónico">
                        <input type="text" id="editContrasena" placeholder="Contraseña">
                    </div>
                    <button type="button" class="input-editar" id="btnEditar">Editar</button>
                    <button type="button" class="input-cancelar" id="Cancelar">Cancelar</button>
                </form>
            </div>
    </main>

    <footer>
        <script src="JS/jquery-3.3.1.js"></script>

        <!-- Inicio: Scripts de cloudinary -->
        <script src='https://cdn.jsdelivr.net/jquery.cloudinary/1.0.18/jquery.cloudinary.js' type='text/javascript'></script>
        <script src="https://widget.cloudinary.com/global/all.js" type="text/javascript"></script>
        <!-- Fin: Scripts de cloudinary -->

        <!-- Inicio: Scripts de toastr -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
        <!-- Fin: Scripts de toastr -->

        <!-- Inicio: Scripts de estilos -->
        <script src="js/Home.js"></script>
        <script src="js/tab.js"></script>
        <!-- <script src="JS/form.js"></script> -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBm453fVYnWQvAG2GG1VyB_VA9dnMfIK3E" type="text/javascript"></script>
        <!-- Fin: Scripts de estilos -->

        <script src="js/imagenes.js"></script>
        <!-- <script src="js/admin/admin.servicio.js"></script> -->
        <script src="js/cliente/cliente.servicio.js"></script>
        <script src="js/cliente/cliente.controlador.js"></script>
        <!-- <script src="js/admin/admin.controlador.js"></script> -->
    </footer>
    <!-- / JS-scripts -->



</body>

</html>
